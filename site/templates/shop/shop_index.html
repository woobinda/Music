{% extends "base.html" %}

{% block content %}
<div class = 'container'>
    <h1 class="my_title col-md-12" style='color:#00ccff; text-align: center; border: 2px solid #00ccff'><strong>{{title}}</strong></h1>

{% include 'shop/shop_filters.html' %}

    <div class="my_content col-md-12" style='text-align: center; padding-bottom: 15px;'>
        {% if count %}
            <h4 style='text-align:left; color:#001a33; font-size: 16px; padding-left: 15px;padding-top: 10px; margin-bottom: -10px'>
            <i><strong>{{count}}</strong> products are present</i></h4>
            <hr style="height:2px; border:none; background-color:#222;" />
        {% else %}
            <hr style="height:2px;border:none; background-color:#222;" />
            <div class='h3' style='text-align: center'><strong>There are no products present.</strong></div>
            <hr style="height:2px;border:none; background-color:#222;" />
        {% endif %}

        <div class="row">
            {% for product in products %}
                <a href="{{ product.get_absolute_url }}">
                <div class="product col-sm-6 col-md-4 col-lg-3">
                    <br><img src='/media/{{ product.image }}' width="240" height="240" style='border: 4px solid yellow;'>
                    <h4 style="font-size:18px;"><strong>{{product.name}}<br><a style='color:green'>${{product.price}}</a></strong></h4>
                </div></a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
